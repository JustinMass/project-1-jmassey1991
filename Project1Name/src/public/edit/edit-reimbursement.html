        <div class="container" id="content-container">
            <div class="row justify-content-center">
                <form class="form-create-user col-xs-12 col-sm-10 col-md-8 col-lg-6" onsubmit="editReimb(event)">

                    <label for="input-receipt" class="sr-only">Receipt</label>
                    <input type="text" id="input-receipt" class="form-control" placeholder="Receipt" required autofocus>

                    <div class="container">

                        </div>
                    </div>
                </form>
